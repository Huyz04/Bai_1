<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../CSS/Page/Bai1.css" rel="stylesheet" />
</head>
<body>
    <div class="Head">
        <h1 class="Product">
            Products
        </h1>
        <div class="Add_Change">
            <div class="Add">
                Create New Product
            </div>
            <div class="Change">
                Change INFO
            </div>
            <div class="Delete">
                DELETE 
            </div>
            <div class="Find">
                <input id="txt-Find" type="text" />
                <select id="Menu" name="Menu">
                    <option value="Name">Name</option>
                    <option value="Brand">Brand</option>
                </select>
                <div id="BtnFind">
                <i id="BtnFind-icon"></i>
                <div id="BtnFind-text">FIND</div>
                </div>
            </div>
        </div>
    </div>
    <div class="Content">
        <table id="ptable" border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Code</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Brand</th>
                    <th>Type</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <div class="func">
        <div id="First">First</div>
        <div id="Previous">Previous</div>
        <div id="Current">Current</div>
        <div id="Next">Next</div>
        <div id="Last">Last</div>
    </div>
    <div class="dialog">

    </div>
    <div class="dialog-add">
        <div class="add-title">
            <div class="add-title-text">
                Create a new product
            </div>
            <div class="add-title-icon">

            </div>
        </div>
        <div class="add-body">
            <div class="row">
                <label> Name </label>
                <input id="txtName" type="text" />
            </div>
            <div class="row">
                <label> Category </label>
                <input id="txtCategory" type="text" />
            </div>
            <div class="row">
                <label> Brand </label>
                <input id="txtBrand" type="text" />
            </div>
            <div class="row">
                <label> Type </label>
                <input id="txtType" type="text" />
            </div>
            <div class="row">
                <label> Description </label>
                <input id="txtDescription" type="text" />
            </div>
        </div>
        <div class="add-footer">
            <button id="btnSave"> SAVE </button>
            <button id="btnCancel"> CANCEL </button>

        </div>
    </div>
    <div class="dialog-change">
        <div class="change-title">
            <div class="change-title-text">
                Change INFO product
            </div>
            <div class="change-title-icon">

            </div>
        </div>
        <div class="change-body">
            <div class="row">
                <label> ID (*)</label>
                <input id="txtCID" type="text" readonly/>
            </div>
            <div class="row">
                <label> Code </label>
                <input id="txtCCode" type="text" />
            </div>
            <div class="row">
                <label> Name </label>
                <input id="txtCName" type="text" />
            </div>
            <div class="row">
                <label> Category </label>
                <input id="txtCCategory" type="text" />
            </div>
            <div class="row">
                <label> Brand </label>
                <input id="txtCBrand" type="text" />
            </div>
            <div class="row">
                <label> Type </label>
                <input id="txtCType" type="text" />
            </div>
            <div class="row">
                <label> Description </label>
                <input id="txtCDescription" type="text" />
            </div>
        </div>
        <div class="change-footer">
            <button id="btnCSave"> SAVE </button>
            <button id="btnCCancel"> CANCEL </button>

        </div>
    </div>
    <script src="../JS/code.jquery.com_jquery-3.7.0.min.js"></script>
    <script src="../JS/Bai1.js"></script>
</body>
</html>
